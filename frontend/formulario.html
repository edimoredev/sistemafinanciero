    <div class="container py-4">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <!-- <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong class="text-dark"></strong>
            </div> -->
            <h2>Crear Cuenta</h2>
            <div class="card">
                <div class="card-body">
                    <form id="myForm" class="myForm" method="POST" >
                      <div class="form-group">
                        <input type="text" name="id_card_register" id="id_card_register" class="form-control" placeholder="Cédula" maxlength="50" required>
                      </div>
                      <div class="form-group">
                        <input type="text" name="name_surname_register" id="name_surname_register" class="form-control" placeholder="Nombres y Apellidos"  maxlength="50" required>
                      </div>
                      <div class="form-group">
                        <input type="text" name="balance_register" id="balance_register" class="form-control" placeholder="Saldo" maxlength="50" required>
                      </div>
                      <div class="form-group">
                        <input type="text" name="name_user_register" id="name_user_register" class="form-control" placeholder="Nombre de Usueario" maxlength="50"  required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="hash_password_register" id="hash_password_register" class="form-control" placeholder="Contraseña"  maxlength="50" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white" id ="submitButtonRegister">Crear</button>
                      </div> 
                    </form>
                </div>
            </div>
            <div class="alert alert-dismissible alert-success">
              <strong class="text-dark" id="user"></strong>
              <br>
              <strong class="text-dark" id="cuenta"></strong>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 c col-xl-8">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link btn btn-info btn-block text-white" id="consultar_saldo" data-bs-toggle="tab" data-bs-target="#consultar_saldo" type="button"  role="tab" aria-controls="consultar_saldo" aria-selected="true">Consultar Cuenta</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link btn btn-info btn-block text-white" id="transaccion" data-bs-toggle="tab" data-bs-target="#transaccion" type="button" role="tab" aria-controls="transaccion" aria-selected="true">Transacción</button>
            </li>
          </ul>
          <div class="col-md-12 input-group justify-content-center align-items-center" id="div-consultar-cuenta">
            <div class="container mt-6 mb-6">
              <div class="row col-md-12 shadow p-2 bg-white rounded">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"># Cuenta</th>
                      <th scope="col">Documento</th>
                      <th scope="col">Nombres y Apellidos</th>
                      <th scope="col">Saldo</th>
                    </tr>
                  </thead>
                  <tbody id="accountUsuario">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-12 input-group justify-content-center align-items-center" id="div-transaccion">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <h2>Realizar transacción</h2>
              <div class="card">
                  <div class="card-body">
                      <form id="formTransaccion" class="formTransaccion" method="POST" >
                        <div class="form-group">
                          <input type="text" name="num_cuenta_transaction" id="num_cuenta_transaction" class="form-control" placeholder="Número de Cuenta" maxlength="50" required>
                        </div>
                        <div class="form-group">
                          <div class="form-floating " id ="div-tipoTransaccion" >
                            <select class="form-control" id="select_tipoTransaccion" aria-label="Default select example">
                              <option selected>Seleccione una opción</option>
                              <option value="1">Retiro</option>
                              <option value="2">Consignación</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="text" name="monto" id="monto" class="form-control" placeholder="Monto $" maxlength="50" required>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-success btn-block text-white" id ="submitButtonTransaction">Realizar Transacción</button>
                        </div> 
                      </form>
                      <div class="alert alert-dismissible alert-success">
                        <strong class="text-dark" id="transaccionmsj"></strong>
                      </div>
                  </div>
              </div>
            </div>
          </div>      
        </div>            
        </div>
      </div>
    </div>
